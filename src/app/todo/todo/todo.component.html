<h1>To-do CRUD</h1>
    <h3>Add</h3>


    <form (ngSubmit)="addTodo()">
            {{model |json}}
         
            <br>
        <input type="text" id="name" 
               placeholder="New to-do" 
                 [(ngModel)]="model.name" 
                  name="name" >
  
        <input type="submit" value="Add">
        {{todo | json }}
    </form>
 
    <div *ngIf="modelEdit">
        <h3>Edit</h3>
        <form     (ngSubmit)="editItem()"  class="my-form">
            <input type="hidden" id="edit-id" [(ngModel)]="modelEdit.id"  name="edit-id">
            <input type="checkbox" id="edit-isComplete"  [(ngModel)]="modelEdit.isComplete"  name="edit-isComplete" >
            <input type="text" id="edit-name" [(ngModel)]="modelEdit.name"  name="edit-name" >
            <input type="submit" value="Save">
            <a (click)="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

   <!-- 
    <p id="counter"></p>
        -->

    <table>
        <tr>
            <th>Is Complete</th>
            <th>Name</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="todos">
            <tr  *ngFor="let todoItem of todoList">
                <td><input type="checkbox" disabled="disabled"></td>
                <td>{{todoItem.name}}</td>
                <td><button  (click)="showEditItem(todoItem.id)"  >Edit</button></td>
                <td><button>Delete</button></td>
            </tr>
        </tbody>
    </table>
